<!DOCTYPE html>
<html>
<head>
    <title>车位信息管理</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.cwInfo" @keyup.enter="query" placeholder="车位信息">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;转让车位</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">车位编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwZr.cwNum" placeholder="车位名称" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">车位信息</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwZr.cwInfo" placeholder="车位信息" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">原车位用户姓名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwZr.cwUser" placeholder="车位用户姓名" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">车位编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwZr.cwNum" placeholder="车位编号" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">转让价格</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwZr.zrjg" placeholder="转让价格" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">被转让住户编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwZr.bzrNum" placeholder="被转让住户编号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">被转让用户姓名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwZr.bzrUsername" placeholder="被转让用户姓名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">手机号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwZr.bzrPhone" placeholder="手机号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定转让"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="取消"/>
            </div>
        </form>
    </div>
</div>


<script src="${request.contextPath}/statics/js/modules/sys/cw_zr.js?_${.now?long}"></script>
</body>
</html>
