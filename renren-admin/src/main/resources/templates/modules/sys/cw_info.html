<!DOCTYPE html>
<html>
<head>
    <title>车位信息管理</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="用户名">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">车位编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwInfo.id" placeholder="车位名称" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">车位名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwInfo.name" placeholder="车位名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">车位类型</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwInfo.field" placeholder="车位类型"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">车位用户名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwInfo.username" placeholder="车位用户名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">用户手机号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwInfo.phone" placeholder="用户手机号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">用户地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwInfo.dizhi" placeholder="用户地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">车位位置</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwInfo.cwwz" placeholder="车位位置"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>


<script src="${request.contextPath}/statics/js/modules/sys/cw_info.js?_${.now?long}"></script>
</body>
</html>
