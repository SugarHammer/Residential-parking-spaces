<!DOCTYPE html>
<html>
<head>
    <title>车位购买管理</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="编号">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;购买车位</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">当前车位编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwSell.cwNum" placeholder="车位编号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">当前车位价格</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwSell.price" placeholder="车位价格"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">当前车位位置</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwSell.weizhi" placeholder="车位位置"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注信息</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cwSell.bz" placeholder="备注信息"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定购买"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>


<script src="${request.contextPath}/statics/js/modules/sys/cw_buy.js?_${.now?long}"></script>
</body>
</html>
